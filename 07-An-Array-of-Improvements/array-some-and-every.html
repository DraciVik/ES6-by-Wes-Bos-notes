<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Array .some() and .every()</title>
</head>

<body>
  <script>
    const ages = [32, 15, 19, 12];

    //.some() and .every() check the data in the array if some of the items mean what we're looking for or all of the items mean what we're looking for

    // 👵👨 is there at least one adult in the group?
    const adultPresent = ages.some(age => age >= 18);
    console.log(adultPresent); // true

    // 🍻 is everyone old enough to drink?
  const allOldEnough = ages.every(age => age >= 19); // false;

  </script>
</body>

</html>
