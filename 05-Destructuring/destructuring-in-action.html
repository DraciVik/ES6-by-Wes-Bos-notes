<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Destructuring in Action!</title>
</head>
<body>
<script>
  let inRing = 'Hulk Hogan';
  let onSide = 'The Rock';

  [inRing, onSide] = [onSide, inRing]; // Easy way to swap variables without a temporary one before ES6


</script>
</body>
</html>
